<!DOCTYPE html>
<html lang="zxx">
<head>
  <meta charset="UTF-8">
  <title>Svg</title>
  <style>
    .rect:hover {
      fill: aqua;
      stroke: mediumaquamarine;
      stroke-dasharray:50;
      stroke-dashoffset:50;
      transition: 1s;
    }
  </style>
</head>
<body>
  <svg width="230" height="140">
    <rect class="rect" x="5" y="5" rx="10" ry="10" width="220" height="130" fill="skyblue" stroke-width="5px" stroke="steelblue"/>
  </svg>
  <svg width="140" height="140">
    <circle class="circle" r="65" cx="70" cy="70" fill="orangered" stroke="crimson" stroke-width="5"/>
  </svg>
  <svg height="140" width="500">
    <ellipse class="ellipse" cx="200" cy="80" rx="100" ry="50" fill="pink" stroke="purple" stroke-width="5" />
  </svg>
  <svg width="400" height="180">
    <rect class="square" x="50" y="20" rx="20" ry="20" width="150" height="150" fill="green" stroke="darkgreen" stroke-width="5" />
  </svg>
</body>
</html>
